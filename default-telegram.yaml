# Application service host/registration related details.
# Changing these values requires regeneration of the registration.
appservice:
    # The full URI to the database. SQLite and Postgres are supported.
    # Format examples:
    #   SQLite:   sqlite:///filename.db
    #   Postgres: postgres://username:password@hostname/dbname
    database: postgres://telegram_user:eegeingooxahmaej5oosh9oyod8ireexaixe9je2aaduezafa8oengai9Aim7ieh@localhost:5432/telegram
# Bridge config
bridge:
    # Localpart template of room aliases for Telegram portal rooms.
    # {groupname} is replaced with the name part of the public channel/group invite link ( https://t.me/{} )
    alias_template: "tg_{groupname}"
    bridge_notices:
        # Whether or not Matrix bot messages (type m.notice) should be bridged.
        default: true
    # Displayname template for Telegram users.
    # {displayname} is replaced with the display name of the Telegram user.
    displayname_template: "{displayname} (TG)"
    # Localpart template of MXIDs for Telegram users.
    # {userid} is replaced with the user ID of the Telegram user.
    username_template: "tg_{userid}"
